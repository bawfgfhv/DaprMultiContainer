version: '3.4'

services:
  frontend:
    image: ${DOCKER_REGISTRY-}frontend
    build:
      context: .
      dockerfile: FrontEnd/Dockerfile
    ports:
      - "51000:50001"
  frontend-dapr:
    image: "daprio/daprd:latest"
    command:
      [
        "./daprd",
        "-app-id",
        "FrontEnd",
        "-app-port",
        "8080",
        "-components-path",
        "/components"
      ]
    depends_on:
      - frontend
    network_mode: "service:frontend"
    volumes:
      - "./dapr/components/:/components"
  
  backend:
    image: ${DOCKER_REGISTRY-}backend
    build:
      context: .
      dockerfile: BackEnd/Dockerfile
